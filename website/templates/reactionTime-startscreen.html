{% extends 'base.html' %}
{% block content %}

<html lang="en">

<head>
  <style>

    .container {
        margin-left: 11vw;
        margin-top: 6vw;
        color: #D4ADFC;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 3.5vh;
        text-align: center;
        display: flex;
        justify-content: center;
    }

    .title {
        margin-top: 4vw;
        font-weight: bold;
    }

    play_button a {
        color: #0C134F;
        font-size: 3.5vh;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        display: inline-block;
        text-align: center;
        border-radius: 20px;
        background-color: coral;
        padding: 10px 20px;
        font-size: 4vh;
    }
  </style>
</head>

<body>
    <div class="title">
        <h1>Reaction Time</h1>
    </div>

    <div class="container">
        <p>
            Test your reflexes with Reaction Time! A red screen will be flashed
            at a random time. Tap the red screen or press enter and see how fast you can react!
        </p>
        
        <div class="centering_container">
            <play_button>
                <a href="/games/reactionTimeRunGame">Start</a>
            </play_button>
        </div>
    </div>

</body>

</html>
{% endblock %}
