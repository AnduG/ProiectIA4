{% extends 'base.html' %}
{% block content %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: coral;
        font-family: Arial, sans-serif;
        }

    .game-container {
        width: 94.5vw;
        height: 90vh;
        position: relative;
        border: 10px solid black;
        background: white;
    }

    .target {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: red;
        position: absolute;
        cursor: pointer;
        box-shadow: 0px 0px 10px rgba(84, 16, 16, 0.5);
        z-index: 2;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid grey;
        width: 30%;
        text-align: center;
        border-radius: 8px;
    }

    .modal-button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 8px;
    }

    .modal-button:hover {
        background-color: coral;
    }

    .timerDescription {
        position: absolute;
        bottom: 0.6%;
        right: 2.5%;
        font-size: 24px;
        font-weight: bold;
        color: purple;
        opacity: 0.5;
        z-index: 1;
    }

    .timer {
        position: absolute;
        bottom: 0.4%;
        right: 0.5%;
        font-size: 24px;
        font-weight: bold;
        color: purple;
        opacity: 0.5;
        z-index: 1;
    }

    #score {
        position: absolute;
        bottom: 0.4%;
        left: 0.5%;
        font-size: 24px;
        font-weight: bold;
        color: purple;
        opacity: 0.5;
        z-index: 1;
    }
</style>

<body>
    <div class="game-container">
        <div id="target" class="target"></div>
        <div id="description" class="timerDescription">Time Remaining:</div>
        <div id="timer" class="timer">60</div>
        <div id="score" class="score">Score: 0</div>
    </div>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <p>Good job!</p>
            <button class="modal-button" onclick="playAgain()">Play Again</button>
            <button class="modal-button" onclick="returnToMainPage()">Return to Main Page</button>
            <h3>Score: <span id="scoreModal"></span></h3>
        </div>
    </div>

    <script>
        let score = 0;
        const target = document.getElementById('target');
        const timerDisplay = document.getElementById('timer');
        let timeLeft = 60; // 60 seconds
        let timerStarted = false;
    
        target.addEventListener('click', function() {
            // timer starts only after first click
            if (!timerStarted) {
                timerStarted = true;
                
                // Timer
                const countdown = setInterval(function() {
                    timeLeft--;
                    timerDisplay.textContent = timeLeft;
                    
                    // Check if time has run out
                    if (timeLeft <= 0) {
                        clearInterval(countdown);
                        // no more targets spawn
                        target.style.display = 'none'; 
                        // reveal the modal
                        var scoreDisplay = document.getElementById('scoreModal');
                        scoreDisplay.textContent = score;
                        document.getElementById('gameOverModal').style.display = 'block';

                        // this is where the final score value is, which should be registered in the database
                        return;
                    }
                }, 1000); // Updates every second
            }
    
            score++;
            document.getElementById('score').textContent = 'Score: ' + score;
            const containerRect = document.querySelector('.game-container').getBoundingClientRect();
            const containerWidth = containerRect.width;
            const containerHeight = containerRect.height;

            // coordinates for the target
            const x = Math.random() * (containerWidth - 50);
            const y = Math.random() * (containerHeight - 50);
            target.style.left = `${x}px`;
            target.style.right = `${x}px`;
            target.style.top = `${y}px`;
            target.style.bottom = `${y}px`;
        });
    
        function playAgain() {
            window.location.href = '/games/aimTrainingRunGame';
        }
    
        function returnToMainPage() {
            window.location.href = '/games';
        }
    </script>
</body>
{% endblock %}
