{% extends 'base.html' %}
<h1 class="title">{% block title %} Login! {% endblock %}</h1>
{% block content %}
<form method="POST">
    <div class="centering_container">
        <h1 align="center">Login</h1>
    </div>
    <div class="centering_container">
    
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email"
                />
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                />
            </div>

            <button type="submit" class="btn coral_btn" style="margin-top: 20%; margin-left: 30%;">Submit</button>
        </div>
    </div>
    </div>  
</form>
{% endblock %}
