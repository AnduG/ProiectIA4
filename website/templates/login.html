{% extends 'base.html' %}
{% block content %}
<form method="POST">
    <h3 align="center">Login</h3>
    
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email"
                />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                />
            </div>

            <button type="submit" class="btn btn-primary" style="margin-top: 16%; margin-left: 30%;">Login</button>
        </div>
    </div>
</form>
{% endblock %}
